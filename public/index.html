      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="app"></div>

    <div id="root"></div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
      (function ($) {
        $.fn.snow = function (options) {
          var $flake = $('<div id="snowbox" />')
              .css({
                position: "absolute",
                "z-index": "9999",
                top: "-50px",
                "font-family":
                  "PingFang SC,Microsoft YaHei,Helvetica Neue,Helvetica,Arial,sans-serif",
              })
              .html("&#10052;"),
            documentHeight = $(document).height(),
            documentWidth = $(document).width(),
            defaults = {
              minSize: 5,
              maxSize: 25,
              newOn: 500,
              flakeColor:
                getRandomColor() /* 此处可以定义雪花颜色，若要白色可以改为#FFFFFF */,
            },
            options = $.extend({}, defaults, options);
          var interval = setInterval(function () {
            var startPositionLeft = Math.random() * documentWidth - 100,
              startOpacity = 0.5 + Math.random(),
              sizeFlake = options.minSize + Math.random() * options.maxSize,
              endPositionTop = documentHeight - 200,
              endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
              durationFall = documentHeight * 10 + Math.random() * 5000;
            $flake
              .clone()
              .appendTo("body")
              .css({
                left: startPositionLeft,
                opacity: startOpacity,
                "font-size": sizeFlake,
                color: getRandomColor(),
              })
              .animate(
                {
                  top: endPositionTop,
                  left: endPositionLeft,
                  opacity: 0.2,
                },
                durationFall,
                "linear",
                function () {
                  $(this).remove();
                }
              );
          }, options.newOn);
          // ... (rest of the snowing script)
        };
      })(jQuery);
      $(function () {
        $.fn.snow({
          minSize: 5,
          maxSize: 50,
          newOn: 200,
        });
      });
      var getRandomColor = function () {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      };
    </script>
